<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Retenção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Retenção para a Igreja</h2>
        <p>Preencha o formulário abaixo para ajudar na retenção de pessoas na igreja.</p>
        <form id="retentionForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">

            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade">

            <label for="motivo">Motivo de Participação:</label>
            <textarea id="motivo" name="motivo" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("retentionForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            // Aqui, você pode adicionar código para processar os dados do formulário,
            // como enviar para um servidor ou armazenar em um banco de dados.

            // Exemplo de exibição de mensagem após envio:
            alert("Obrigado por preencher o formulário!");
            
            // Limpa os campos do formulário após o envio (opcional):
            form.reset();
        });
    </script>
</body>
</html>
